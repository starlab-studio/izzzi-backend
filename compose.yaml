services:
  db:
    image: pgvector/pgvector:pg18
    container_name: izzzi-postgres
    restart: unless-stopped
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DATABASE_USER:-izzzi}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-izzzi_password}
      POSTGRES_DB: ${DATABASE_NAME:-izzzi_db}
      PGDATA: /var/lib/postgresql/18/data
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - izzzi-network

  redis:
    image: redis:7-alpine
    container_name: izzzi-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy noeviction
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - izzzi-network

  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: izzzi-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3001}
      # Database
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-izzzi_db}
      DATABASE_USER: ${DATABASE_USER:-izzzi}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-izzzi_password}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # JWT
      AUTH_JWT_SECRET: ${AUTH_JWT_SECRET}
      AUTH_JWT_EXPIRES_IN: ${AUTH_JWT_EXPIRES_IN:-15m}
      AUTH_JWT_REFRESH_SECRET: ${AUTH_JWT_REFRESH_SECRET}
      AUTH_JWT_REFRESH_EXPIRES_IN: ${AUTH_JWT_REFRESH_EXPIRES_IN:-7d}
      # AWS
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_COGNITO_USER_POOL_CLIENT_ID: ${AWS_COGNITO_USER_POOL_CLIENT_ID}
      AWS_COGNITO_USER_POOL_CLIENT_SECRET: ${AWS_COGNITO_USER_POOL_CLIENT_SECRET}
      AWS_COGNITO_USER_POOL_ID: ${AWS_COGNITO_USER_POOL_ID}
      # Email
      BREVO_API_KEY: ${BREVO_API_KEY}
      # URLs
      FRONTEND_DOMAIN_URL: ${FRONTEND_DOMAIN_URL:-http://localhost:3000}
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      # AI Service
      AI_SERVICE_URL: ${AI_SERVICE_URL:-http://ai-api:8000}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:${PORT:-3001}/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - izzzi-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  izzzi-network:
    driver: bridge
    name: izzzi-network
