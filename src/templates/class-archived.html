<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classe archivée</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        background-color: #f4f4f4;
        padding: 30px;
        border-radius: 8px;
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .content {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .footer {
        text-align: center;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 style="color: #9c71f0; margin: 0;">IZZZI</h1>
      </div>
      <div class="content">
        <p style="margin: 0 0 20px 0;">
          Votre classe "{{className}}" a été archivée avec succès.
        </p>
        <p style="margin: 0;">
          La classe est maintenant en lecture seule. Vous pouvez toujours consulter les données historiques, mais vous ne pourrez plus effectuer de modifications.
        </p>
      </div>
      <div class="footer">
        <p style="margin: 0;">L'équipe Izzzi</p>
      </div>
    </div>
  </body>
</html>
