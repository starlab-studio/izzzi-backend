<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapport Hebdomadaire</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        background-color: #f4f4f4;
        padding: 30px;
        border-radius: 8px;
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .content {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .report-content {
        white-space: pre-wrap;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 4px;
        border-left: 4px solid #9c71f0;
        margin: 20px 0;
      }
      .footer {
        text-align: center;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 style="color: #9c71f0; margin: 0">IZZZI</h1>
      </div>
      <div class="content">
        <h2 style="color: #333; margin-top: 0">Rapport Hebdomadaire</h2>
        <p style="margin: 0 0 20px 0">Bonjour,</p>
        <p style="margin: 0 0 20px 0">
          Voici votre rapport hebdomadaire pour
          <strong>{{organizationName}}</strong> généré le
          <strong>{{generatedAt}}</strong>.
        </p>
        <div class="report-content">{{reportContent}}</div>
        <p style="margin: 20px 0 0 0">
          Vous pouvez consulter plus de détails dans votre tableau de bord
          Izzzi.
        </p>
      </div>
      <div class="footer">
        <p style="margin: 0">L'équipe Izzzi</p>
      </div>
    </div>
  </body>
</html>
